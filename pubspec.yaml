name: visora_ai_flutter
description: Visora AI – Ultimate AI Video Studio (Cloud + AI + Auto Voice)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <3.6.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌐 HTTP / Cloud Requests
  http: ^0.13.6
  dio: ^5.3.3

  # 📂 File Management
  file_picker: ^5.5.0
  image_picker: ^1.0.7   # ✅ Compatible with Dart 3.3.4
  path_provider: ^2.1.3
  share_plus: ^8.0.2

  # 💫 UI & Animations
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.8
  lottie: ^2.7.0
  flutter_animate: ^4.4.0
  flutter_spinkit: ^5.2.0
  animations: ^2.0.7
  glassmorphism: ^2.1.0
  blur: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # 🔌 WebSocket (Render backend / live update)
  web_socket_channel: ^2.4.0

  # ☁️ Firebase Cloud (Auth, Storage, Firestore, Messaging)
  firebase_core: ^3.3.0
  firebase_auth: ^5.2.0
  firebase_storage: ^12.0.0
  cloud_firestore: ^5.3.0
  firebase_messaging: ^14.9.0

  # 🔐 Security & Local Store
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.1.0

  # 🎵 Audio / Video
  video_player: ^2.8.2
  chewie: ^1.7.0
  just_audio: ^0.9.37
  audioplayers: ^5.1.0

  # 🔢 JSON / Models / Providers
  json_annotation: ^4.8.1
  provider: ^6.1.1

  # 🌍 URL & Launcher
  url_launcher: ^6.2.5

  # 💎 In-App Purchases (future premium unlock)
  in_app_purchase: ^3.1.7

  # 🔌 Device Info / Connectivity / Permissions
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0
  device_info_plus: ^10.1.0

  # 🧠 Text / Speech / Translation
  translator: ^0.1.4
  speech_to_text: ^6.3.0
  flutter_tts: ^3.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.6.3
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/logo/
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/visora_logo.png"
