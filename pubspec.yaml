name: visora_ai_flutter
description: Visora AI – Ultimate AI Video Studio (Cloud + AI + Auto Voice)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌐 HTTP / Cloud Requests
  http: ^0.13.6
  dio: ^5.4.3

  # 📂 File Management
  file_picker: ^8.0.1
  image_picker: ^1.1.3
  path_provider: ^2.1.3
  share_plus: ^8.0.3   # ✅ Cloud stable version

  # 💫 UI & Animations
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  flutter_spinkit: ^5.2.1
  animations: ^2.0.8
  glassmorphism: ^3.0.0
  blur: ^3.1.0
  smooth_page_indicator: ^1.2.0

  # 🔌 WebSocket (Render backend / live update)
  web_socket_channel: ^2.4.5

  # ☁️ Firebase Cloud (Auth, Storage, Firestore, Messaging)
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  firebase_storage: ^12.1.0
  cloud_firestore: ^5.4.2
  firebase_messaging: ^15.0.3

  # 🔐 Security & Local Store
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # 🎵 Audio / Video
  video_player: ^2.9.1
  chewie: ^1.8.3
  just_audio: ^0.9.39
  audioplayers: ^5.2.0

  # 🔢 JSON / Models / Providers
  json_annotation: ^4.9.0
  provider: ^6.1.2

  # 🌍 URL & Launcher
  url_launcher: ^6.3.0

  # 💎 In-App Purchases (future premium unlock)
  in_app_purchase: ^3.2.0

  # 🔌 Device Info / Connectivity / Permissions
  connectivity_plus: ^6.1.0
  permission_handler: ^11.3.0
  device_info_plus: ^11.0.1

  # 🧠 Text / Speech / Translation
  translator: ^0.1.5
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/logo/
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/visora_logo.png"
