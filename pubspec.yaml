name: visora_ai_flutter
description: Visora AI – Ultimate AI Video Studio (Cloud + AI + Auto Voice)
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌐 HTTP / Cloud Requests
  http: any
  dio: any

  # 📂 File Management
  file_picker: any
  image_picker: any
  path_provider: any
  share_plus: any

  # 🎨 UI & Animations
  google_fonts: any
  flutter_svg: any
  lottie: any
  flutter_animate: any
  flutter_spinkit: any
  animations: any
  glassmorphism: any
  blur: any
  smooth_page_indicator: any

  # 🧠 WebSocket (Render backend / live update)
  web_socket_channel: any

  # ☁️ Firebase Cloud (Auth, Storage, Firestore, Messaging)
  firebase_core: any
  firebase_auth: any
  firebase_storage: any
  cloud_firestore: any
  firebase_messaging: any

  # 🔐 Security & Local Store
  shared_preferences: any
  flutter_secure_storage: any

  # 🎵 Audio / Video
  video_player: any
  chewie: any
  just_audio: any
  audioplayers: any

  # 🧩 Cached Image Loader (Fix for profile screen)
  cached_network_image: ^3.3.1

  # 🧾 JSON / Models / Providers
  json_annotation: any
  provider: any

  # 🌍 URL & Launcher
  url_launcher: any

  # 💰 In-App Purchases (for premium unlock)
  in_app_purchase: any

  # 🔌 Device Info / Connectivity / Permissions
  connectivity_plus: any
  permission_handler: any
  device_info_plus: any

  # 🗣️ Text / Speech / Translation
  translator: any
  speech_to_text: any
  flutter_tts: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  json_serializable: any
  flutter_launcher_icons: any

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/logo/
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/visora_logo.png"
