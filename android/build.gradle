buildscript {
    ext.kotlin_version = '1.9.25'  // ✅ Force Kotlin globally
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")

    // ✅ Force override Kotlin version for all submodules
    afterEvaluate { p ->
        if (p.hasProperty("kotlin")) {
            p.ext.kotlin_version = "1.9.25"
        }
        p.plugins.withType(org.jetbrains.kotlin.gradle.plugin.KotlinBasePlugin).configureEach {
            p.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions {
                    jvmTarget = '17'
                    apiVersion = "1.9"
                    languageVersion = "1.9"
                    freeCompilerArgs += ["-Xskip-metadata-version-check"]
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
