buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

def flutterRoot = System.getenv("FLUTTER_ROOT") ?: "../../.."
def flutterGradlePath = "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle"
if (file(flutterGradlePath).exists()) {
    println("‚úÖ Flutter Gradle found at: ${flutterGradlePath}")
    apply from: flutterGradlePath
} else {
    println("‚ö†Ô∏è Flutter Gradle not found, using fallback loader.")
    apply from: "../flutter.gradle"
}

android {
    namespace "com.example.visora_ai_flutter"
    compileSdk 35

    defaultConfig {
        applicationId "com.example.visora_ai_flutter"
        minSdk 25
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/NOTICE', 'META-INF/LICENSE']
        }
    }

    // üß† Skip faulty launcher icon linking permanently
    aaptOptions {
        ignoreAssetsPattern "!ic_launcher_foreground.png"
    }
}

// ‚úÖ Flutter Source Reference
ext.flutter = [
    source: '../../..'
]

// ‚úÖ Permanent icon fix (before mergeResources)
tasks.register("prepareResourcesFix") {
    doLast {
        println("üåø Checking launcher icons...")
        def resDir = file("${projectDir}/src/main/res")
        def mipmapDir = new File(resDir, "mipmap-anydpi-v26")
        def valuesDir = new File(resDir, "values")

        if (!mipmapDir.exists()) mipmapDir.mkdirs()
        if (!valuesDir.exists()) valuesDir.mkdirs()

        // Create adaptive icon XML
        def xmlFile = new File(mipmapDir, "ic_launcher.xml")
        if (!xmlFile.exists()) {
            xmlFile.text = """<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
    <background android:drawable="@color/ic_launcher_background"/>
    <foreground android:drawable="@drawable/ic_launcher_foreground"/>
</adaptive-icon>"""
            println("‚úÖ Added ic_launcher.xml")
        }

        // Create color file
        def colorFile = new File(valuesDir, "colors.xml")
        if (!colorFile.exists()) {
            colorFile.text = """<resources>
    <color name="ic_launcher_background">#2196F3</color>
    <color name="white">#FFFFFF</color>
</resources>"""
            println("‚úÖ Added colors.xml")
        }

        // üî• Critical: Inject fallback icon (transparent PNG)
        def iconFile = new File(mipmapDir, "ic_launcher_foreground.png")
        if (!iconFile.exists()) {
            println("üß© Adding fallback transparent icon...")
            def transparent1x1 = "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8Xw8AApgBfqVPrhYAAAAASUVORK5CYII="
            iconFile.bytes = Base64.decoder.decode(transparent1x1)
            println("‚úÖ Fallback icon added successfully.")
        }
    }
}

// üß© Force resource preparation BEFORE Android resource linking
gradle.projectsEvaluated {
    tasks.matching { it.name.contains("merge") && it.name.contains("Resources") }
        .each { it.dependsOn "prepareResourcesFix" }
}

// ‚úÖ Dependencies
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-crashlytics'

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}
