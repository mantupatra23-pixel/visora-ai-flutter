// üöÄ Visora AI ‚Äì Stable Cloud Build Configuration (Final)

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    namespace "com.example.visora_ai_flutter"
    compileSdk 35

    defaultConfig {
        applicationId "com.example.visora_ai_flutter"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/NOTICE', 'META-INF/LICENSE']
        }
    }
}

// ‚úÖ Auto-detect Flutter SDK Path (Works for both Cloud + Local)
def flutterSdkPath = System.getenv("FLUTTER_HOME") ?: "../../.."
if (flutterSdkPath && new File(flutterSdkPath + "/packages/flutter_tools/gradle/flutter.gradle").exists()) {
    apply from: flutterSdkPath + "/packages/flutter_tools/gradle/flutter.gradle"
} else {
    println("‚ö†Ô∏è Flutter SDK not found, using fallback relative path.")
    apply from: "../../packages/flutter_tools/gradle/flutter.gradle"
}

// ‚úÖ Flutter Plugin Reference
flutter {
    source '../..'
}

// ‚úÖ Firebase + Android Dependencies
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-crashlytics'

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}
