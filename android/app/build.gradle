// üöÄ Visora AI Cloud Build - v8.7 (Absolute Gradle Path Fix)

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.5.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.2"
    }
}

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

// ‚úÖ Smart Flutter Gradle Detection
def flutterRoot = System.getenv("FLUTTER_ROOT")
def flutterGradlePath = flutterRoot ? "${flutterRoot}/packages/flutter_tools/gradle/flutter.gradle" : "../../packages/flutter_tools/gradle/flutter.gradle"

if (flutterGradlePath && new File(flutterGradlePath).exists()) {
    println("‚úÖ Flutter Gradle found at: ${flutterGradlePath}")
    apply from: flutterGradlePath
} else {
    println("‚ö†Ô∏è Flutter Gradle not found, creating temp fallback...")
    // Create minimal flutter.gradle to satisfy Gradle build
    def tempGradle = file("${projectDir}/temp_flutter.gradle")
    tempGradle.text = """
        ext.flutterRoot = rootDir.absolutePath
        task flutterBuild(type: Exec) {
            commandLine "echo", "‚ö° Temporary flutter.gradle loaded"
        }
    """
    apply from: tempGradle
}

android {
    namespace "com.example.visora_ai_flutter"
    compileSdk 35

    defaultConfig {
        applicationId "com.example.visora_ai_flutter"
        minSdk 23
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt')
        }
        debug {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/NOTICE', 'META-INF/LICENSE']
        }
    }
}

// ‚úÖ Flutter Plugin Reference (Stable after detection)
flutter {
    source '../..'
}

// ‚úÖ Dependencies
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.4.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-crashlytics'

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}
