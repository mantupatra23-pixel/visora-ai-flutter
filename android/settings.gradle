// ⚙️ Visora AI Cloud — Final Stable Flutter Gradle Configuration

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // ✅ Add Flutter repository manually for GitHub runner
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

plugins {
    // ✅ Let Flutter handle its Gradle plugin dynamically
    id "dev.flutter.flutter-gradle-plugin" apply false
}

// 🧠 Auto-detect Flutter SDK path for local & cloud
def flutterSdkPath = System.getenv("FLUTTER_HOME") ?: "../../.."
if (flutterSdkPath && new File(flutterSdkPath).exists()) {
    println("✅ Flutter SDK detected at: $flutterSdkPath")
    includeBuild(flutterSdkPath)
} else {
    println("⚠️ Flutter SDK not found — using pre-installed GitHub runner SDK")
}

// ✅ Dependency management (for Android builds)
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

rootProject.name = "visora_ai_flutter"
include(":app")

// ✅ Auto-include all Flutter plugins dynamically
def flutterPluginsFile = new File(rootDir, "../.flutter-plugins-dependencies")
if (flutterPluginsFile.exists()) {
    println("✅ Flutter plugin dependency file found: ${flutterPluginsFile}")
    try {
        def json = new groovy.json.JsonSlurper().parseText(flutterPluginsFile.text)
        json.plugins.each { plugin ->
            def name = plugin.name
            def path = plugin.path
            if (path && new File(path).exists()) {
                include(":$name")
                project(":$name").projectDir = new File(path)
                println("🔗 Linked plugin: $name")
            } else {
                println("⚠️ Missing plugin path for: $name — will regenerate.")
            }
        }
    } catch (Exception e) {
        println("⚠️ Failed to parse plugin file: ${e.message}")
    }
} else {
    println("⚠️ .flutter-plugins-dependencies not found — will regenerate automatically.")
}
