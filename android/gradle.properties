# ⚙️ VISORA AI CLOUD – FINAL STABLE BUILD (Flutter 3.19.6 + Gradle 8.7)

flutter.minSdkVersion=23
flutter.targetSdkVersion=35
flutter.compileSdkVersion=35

android.useAndroidX=true
android.enableJetifier=true

# ✅ Disable Kotlin Build Analytics (Fix buildFlowServiceProperty crash)
kotlin.build.report.enable=false
kotlin.daemon.enabled=false
kotlin.incremental=false
systemProp.kotlin.build.report=false
systemProp.kotlin.daemon.enabled=false
systemProp.kotlin.gradle.plugin.statistics.disable=true

# ✅ Gradle stability tuning
org.gradle.unsafe.configuration-cache=false
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ✅ Flutter cloud safe mode
flutter.enableCloudBuildSafeMode=true
