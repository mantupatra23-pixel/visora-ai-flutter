# ⚙️ VISORA AI CLOUD - FINAL GRADLE PROPERTIES (Stable Build 2025)
# Tested on: Flutter 3.19.x + Gradle 8.7 + Kotlin 1.9.24

# ✅ Flutter SDK Configuration
flutter.minSdkVersion=23
flutter.targetSdkVersion=35
flutter.compileSdkVersion=35

# ✅ AndroidX + Jetifier (required for cloud build success)
android.useAndroidX=true
android.enableJetifier=true

# ✅ Disable Kotlin build analytics (Fix buildFlowServiceProperty crash)
kotlin.build.report.enable=false
kotlin.incremental=false
kotlin.daemon.enabled=false
kotlin.compiler.execution.strategy=in-process
systemProp.kotlin.gradle.plugin.statistics.disable=true
systemProp.kotlin.build.report=false

# ✅ Prevent afterEvaluate() null crash
org.gradle.unsafe.configuration-cache=false

# ✅ Gradle Optimization for Cloud Build
org.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# ✅ Stable Plugin Management
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true

# ✅ Extra speed improvement
kotlin.incremental.java=true
kotlin.incremental.js=false

# ✅ Disable warnings in CI logs
org.gradle.warning.mode=none

# ✅ Flutter Cloud Safe Mode (force local SDK path resolution)
flutter.enableCloudBuildSafeMode=true
