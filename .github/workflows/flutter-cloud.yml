name: Build & Auto-Release Signed APK (Cloud)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"

      - name: Auto Fix Dependency Versions
        run: |
          echo "ðŸ”§ Auto fixing dependency versions..."
          flutter pub upgrade --major-versions || true
          flutter pub outdated || true
          flutter pub get || true
          echo "âœ… Dependency versions synced successfully!"

      - name: Recreate Android folder (fix gradle issue)
        run: |
          flutter create --platforms=android --project-name visora_ai_flutter .
          echo "âœ… Android folder recreated successfully!"

      - name: Flutter pub get
        run: flutter pub get

      - name: Create google-services.json from secret
        run: echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Build Release APK
        run: |
          echo "ðŸš€ Building release APK..."
          flutter build apk --release
          echo "âœ… APK Build completed successfully!"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Visora-AI-APK
          path: build/app/outputs/flutter-apk/app-release.apk
