name: "Visora AI Cloud V7.5 â€“ Fully Automatic Flutter Build (Firebase + Auto Resource Fix + Cloud Retry)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # âœ… Step 1 - Checkout Repository
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    # âœ… Step 2 - Setup Flutter SDK
    - name: ğŸ§© Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.19.6"

    # âœ… Step 3 - Export Flutter Home Path
    - name: âš™ï¸ Export Flutter Home Path
      run: echo "FLUTTER_HOME=$(which flutter | sed 's/\/bin\/flutter//')" >> $GITHUB_ENV

    # âœ… Step 4 - Auto Fix Dependency Versions
    - name: ğŸ”„ Auto Fix Dependency Versions
      run: |
        echo "ğŸ“¦ Checking and syncing dependencies..."
        flutter pub outdated || true
        flutter pub get
        echo "âœ… Dependencies synced successfully!"

    # âœ… Step 5 - Recreate Android Folder (Safe Mode)
    - name: ğŸ§± Recreate Android Folder if Missing
      run: |
        echo "ğŸ“‚ Checking Android folder..."
        if [ ! -d "android" ]; then
          flutter create .
          echo "ğŸ†• Android folder recreated successfully."
        else
          echo "âœ… Android folder exists - skipping recreate."
        fi
        flutter pub get

    # âœ… Step 6 - Apply Gradle Safe Patch (Crash Prevention)
    - name: ğŸ’™ Apply Gradle Safe Patch
      run: |
        echo "ğŸ”§ Patching Gradle settings for Visora AI Cloud..."
        echo "
        gradle.beforeProject { project ->
          System.setProperty('kotlin.build.report.enabled', 'false')
          System.setProperty('kotlin.daemon.enabled', 'false')
          System.setProperty('org.gradle.unsafe.configuration-cache', 'false')
          System.setProperty('systemProp.kotlin.gradle.plugin.statistics.disable', 'true')
        }
        gradle.rootProject {
          try {
            project.ext.properties.remove('buildFlowServiceProperty')
            println('ğŸ’™ buildFlowServiceProperty removed safely.')
          } catch (ignored) {}
        }
        gradle.settingsEvaluated {
          System.setProperty('org.gradle.caching', 'true')
          System.setProperty('org.gradle.parallel', 'true')
          System.setProperty('org.gradle.jvmargs', '-Xmx3g -Dfile.encoding=UTF-8')
          println('â˜ï¸ CI optimization active.')
        }" >> android/settings.gradle

    # âœ… Step 6.5 - Auto Fix Android Resources
    - name: ğŸ§© Auto Fix Android Resources (ic_launcher & LaunchTheme)
      run: |
        echo "ğŸ§© Checking Android resource files..."
        mkdir -p android/app/src/main/res/mipmap-anydpi-v26
        mkdir -p android/app/src/main/res/values

        # Recreate missing launcher icon
        if [ ! -f android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml ]; then
          echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
          <adaptive-icon xmlns:android=\"http://schemas.android.com/apk/res/android\">
              <background android:drawable=\"@color/ic_launcher_background\"/>
              <foreground android:drawable=\"@mipmap/ic_launcher_foreground\"/>
          </adaptive-icon>" > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
          echo "ğŸ†• Added default ic_launcher.xml"
        fi

        # Recreate missing styles.xml with LaunchTheme
        if [ ! -f android/app/src/main/res/values/styles.xml ]; then
          echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
          <resources>
              <style name=\"LaunchTheme\" parent=\"Theme.Material3.Light.NoActionBar\">
                  <item name=\"android:windowBackground\">@color/white</item>
              </style>
              <style name=\"NormalTheme\" parent=\"Theme.Material3.DayNight.NoActionBar\" />
          </resources>" > android/app/src/main/res/values/styles.xml
          echo "ğŸ†• Added missing LaunchTheme in styles.xml"
        fi

        echo "âœ… Android resource files verified & fixed."

    # âœ… Step 7 â€“ Full Dynamic Firebase Config (Secrets Based)
    - name: ğŸ” Generate Firebase Config (Dynamic Secret)
      run: |
        echo "{
          \"project_info\": {
            \"project_number\": \"${{ secrets.FIREBASE_PROJECT_NUMBER }}\",
            \"project_id\": \"${{ secrets.FIREBASE_PROJECT_ID }}\",
            \"storage_bucket\": \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"
          },
          \"client\": [{
            \"client_info\": {
              \"mobilesdk_app_id\": \"${{ secrets.FIREBASE_APP_ID }}\",
              \"android_client_info\": {
                \"package_name\": \"com.example.visora_ai_flutter\"
              }
            },
            \"api_key\": [{
              \"current_key\": \"${{ secrets.FIREBASE_API_KEY }}\"
            }]
          }],
          \"configuration_version\": \"1\"
        }" > android/app/google-services.json
        echo "âœ… Firebase Config file dynamically generated (Full)."

    # âœ… Step 8 - Auto Create Missing Asset Folders
    - name: ğŸ§¾ Create Missing Asset Folders
      run: |
        mkdir -p assets/lottie assets/logo assets/icons assets/images
        touch assets/lottie/.keep assets/logo/.keep assets/icons/.keep assets/images/.keep
        echo "ğŸ“ Asset folders verified and created."

    # âœ… Step 9 - Regenerate Flutter Plugin Dependencies
    - name: ğŸ”„ Regenerate Flutter Plugin Dependencies
      run: |
        echo "ğŸ”§ Regenerating .flutter-plugins-dependencies..."
        flutter pub get
        if [ ! -f .flutter-plugins-dependencies ]; then
          echo '{"plugins":{"ios":[],"android":[]}}' > .flutter-plugins-dependencies
          echo "âœ… Plugin file created successfully."
        else
          echo "âœ… Plugin file already exists."
        fi

    # âœ… Step 10 - Build Release APK with Retry Protection
    - name: ğŸš€ Build Visora AI Cloud Release APK (Retry Safe)
      run: |
        echo "ğŸ—ï¸ Building Visora AI Cloud Release APK..."
        flutter build apk --release || (echo "âš ï¸ Build failed once, retrying..." && flutter clean && flutter pub get && flutter build apk --release)
        echo "ğŸ¯ Build Completed Successfully!"

    # âœ… Step 11 - Upload APK Artifact to GitHub
    - name: ğŸ“¤ Upload APK Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: VisoraAI-Cloud-Release
        path: build/app/outputs/flutter-apk/app-release.apk

    # âœ… Step 12 - Auto Publish to GitHub Releases
    - name: ğŸš€ Publish to GitHub Releases
      if: startsWith(github.ref, 'refs/heads/main')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: "Visora AI Cloud Build #${{ github.run_number }}"
        body: |
          â˜ï¸ Visora AI Cloud Auto Build Successful!
          ğŸ” Firebase Dynamic Config via Secrets
          ğŸ§© Auto Android Resource Fix Enabled
          âš™ï¸ Flutter SDK: 3.19.6
          ğŸ’™ CI Cloud Optimization Ready
          ğŸ Version v${{ github.run_number }}
