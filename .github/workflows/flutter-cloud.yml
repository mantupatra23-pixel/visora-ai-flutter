name: "Visora AI Cloud V8.2 â€“ Final Stable (Gradle 8.x Safe + Full Auto)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # âœ… Step 1 - Checkout
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    # âœ… Step 2 - Setup Flutter SDK
    - name: ğŸ§© Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.19.6"

    # âœ… Step 3 - Detect Flutter Root
    - name: ğŸ” Detect Flutter Root
      run: |
        echo "Detecting Flutter Root..."
        FLUTTER_PATH=$(which flutter)
        FLUTTER_ROOT=$(dirname $(dirname $FLUTTER_PATH))
        echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
        echo "âœ… Flutter Root found: $FLUTTER_ROOT"

    # âœ… Step 4 - Patch Gradle (Cloud Safe)
    - name: ğŸ§  Patch android/build.gradle (No flutter() errors)
      run: |
        echo "ğŸ§  Patching Gradle file..."
        sed -i '/apply from/d' android/app/build.gradle || true
        echo "// âœ… Flutter Gradle Cloud Safe Import" >> android/app/build.gradle
        echo "def localFlutterGradle = file(\"../gradle/flutter_tools/gradle/flutter.gradle\")" >> android/app/build.gradle
        echo "if (localFlutterGradle.exists()) {" >> android/app/build.gradle
        echo "    apply from: localFlutterGradle" >> android/app/build.gradle
        echo "} else {" >> android/app/build.gradle
        echo "    apply from: System.getenv('FLUTTER_ROOT') + '/packages/flutter_tools/gradle/flutter.gradle'" >> android/app/build.gradle
        echo "}" >> android/app/build.gradle
        echo "âœ… build.gradle patched successfully."

    # âœ… Step 5 - Dependencies
    - name: ğŸ”„ Install Dependencies
      run: flutter pub get

    # âœ… Step 6 - Auto Create Android Resources
    - name: ğŸ¨ Create Android Resources
      run: |
        mkdir -p android/app/src/main/res/mipmap-anydpi-v26
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/values-night

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <adaptive-icon xmlns:android=\"http://schemas.android.com/apk/res/android\">
          <background android:drawable=\"@color/ic_launcher_background\"/>
          <foreground android:drawable=\"@mipmap/ic_launcher_foreground\"/>
        </adaptive-icon>" > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
          <color name=\"ic_launcher_background\">#1976D2</color>
          <color name=\"white\">#FFFFFF</color>
          <color name=\"black\">#000000</color>
        </resources>" > android/app/src/main/res/values/colors.xml

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
          <style name=\"LaunchTheme\" parent=\"android:Theme.Material.Light.NoActionBar\">
            <item name=\"android:windowBackground\">@color/white</item>
          </style>
        </resources>" > android/app/src/main/res/values/styles.xml

        echo "âœ… Android icons + themes created."

    # âœ… Step 7 - Firebase Config
    - name: ğŸ” Firebase Config
      run: |
        echo "{
          \"project_info\": {
            \"project_number\": \"${{ secrets.FIREBASE_PROJECT_NUMBER }}\",
            \"project_id\": \"${{ secrets.FIREBASE_PROJECT_ID }}\",
            \"storage_bucket\": \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"
          },
          \"client\": [{
            \"client_info\": {
              \"mobilesdk_app_id\": \"${{ secrets.FIREBASE_APP_ID }}\",
              \"android_client_info\": {\"package_name\": \"com.example.visora_ai_flutter\"}
            },
            \"api_key\": [{\"current_key\": \"${{ secrets.FIREBASE_API_KEY }}\"}]
          }],
          \"configuration_version\": \"1\"
        }" > android/app/google-services.json
        echo "âœ… Firebase Config added."

    # âœ… Step 8 - Build APK
    - name: ğŸš€ Build APK (Retry Safe)
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release || (flutter clean && flutter pub get && flutter build apk --release)
        echo "ğŸ¯ Build completed successfully!"

    # âœ… Step 9 - Upload Artifact
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VisoraAI-Cloud-Release
        path: build/app/outputs/flutter-apk/app-release.apk

    # âœ… Step 10 - Publish to GitHub Releases
    - name: ğŸš€ Publish to GitHub Releases
      if: startsWith(github.ref, 'refs/heads/main')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: "Visora AI Cloud Build #${{ github.run_number }}"
        body: |
          â˜ï¸ Visora AI Cloud V8.2 Build Successful!
          ğŸ”§ Gradle 8.x Safe
          ğŸ¨ Icons + Themes Ready
          ğŸ” Firebase Config Added
          ğŸ’™ Fully Cloud Compatible
