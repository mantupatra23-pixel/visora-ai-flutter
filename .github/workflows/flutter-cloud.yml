name: "Visora AI Cloud V5 â€” Fully Automatic Flutter Build (Stable Release)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1 â€” Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # âœ… Step 2 â€” Setup Flutter
      - name: âš™ï¸ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"

      # âœ… Step 3 â€” Export Flutter Home (for SDK path reference)
      - name: ğŸ— Export Flutter Home
        run: echo "FLUTTER_HOME=$(which flutter | sed 's/\/bin\/flutter//')" >> $GITHUB_ENV

      # âœ… Step 4 â€” Auto Fix Dependency Versions
      - name: ğŸ§© Auto Fix Dependency Versions
        run: |
          echo "ğŸ” Checking and syncing dependencies..."
          flutter pub outdated || true
          flutter pub get
          echo "âœ… Dependencies synced successfully!"

      # âœ… Step 5 â€” Recreate Android Folder if Missing
      - name: ğŸ›  Recreate Android Folder (Gradle Safe Mode)
        run: |
          echo "ğŸ“‚ Checking Android folder..."
          if [ ! -d "android" ]; then
            flutter create .
            echo "âœ… Android folder recreated successfully."
          else
            echo "âœ… Android folder exists â€” skipping recreate."
          fi
          flutter pub get

      # âœ… Step 6 â€” Add Gradle Safety Patch (Prevent afterEvaluate crash)
      - name: ğŸ©µ Apply Gradle Safe Patch
        run: |
          echo "ğŸ”§ Patching Gradle settings for Visora AI Cloud..."
          echo '
          gradle.beforeProject { project ->
            System.setProperty("kotlin.build.report.enable", "false")
            System.setProperty("kotlin.daemon.enabled", "false")
            System.setProperty("org.gradle.unsafe.configuration-cache", "false")
            System.setProperty("systemProp.kotlin.gradle.plugin.statistics.disable", "true")
          }
          gradle.rootProject {
            try {
              project.ext.properties.remove("buildFlowServiceProperty")
              println("ğŸ©µ buildFlowServiceProperty removed safely.")
            } catch (ignored) {}
          }
          gradle.settingsEvaluated {
            System.setProperty("org.gradle.caching", "true")
            System.setProperty("org.gradle.parallel", "true")
            System.setProperty("org.gradle.jvmargs", "-Xmx3g -Dfile.encoding=UTF-8")
            println("ğŸ’¨ CI optimization active.")
          }
          ' >> android/settings.gradle

      # âœ… Step 7 â€” Regenerate Flutter Plugins (Auto Fix)
      - name: ğŸ§  Regenerate Flutter Plugin Dependencies
        run: |
          echo "ğŸ§© Regenerating .flutter-plugins-dependencies..."
          flutter pub get
          if [ ! -f .flutter-plugins-dependencies ]; then
            echo '{"plugins":{"ios":[],"android":[]}}' > .flutter-plugins-dependencies
            echo "âœ… Plugin file created successfully."
          else
            echo "âœ… Plugin file already exists."
          fi

      # âœ… Step 8 â€” Build Release APK
      - name: ğŸš€ Build Visora AI Cloud APK
        run: |
          echo "âš™ï¸ Building Visora AI Cloud Release APK..."
          flutter build apk --release
          echo "âœ… Build Completed Successfully!"

      # âœ… Step 9 â€” Upload Artifact
      - name: ğŸ“¤ Upload APK Artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: VisoraAI-Cloud-Release
          path: build/app/outputs/flutter-apk/app-release.apk

      # âœ… Step 10 â€” Auto Publish to GitHub Releases (with versioning)
      - name: ğŸ“¦ Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Visora AI Cloud Build #${{ github.run_number }}"
          body: |
            âœ… Visora AI Cloud Auto Build Successful!
            ğŸ§  Flutter SDK 3.19.6
            âš™ï¸ Android SDK 35
            ğŸ©µ Auto Plugin Generator
            ğŸ”§ Kotlin Crash Fix (afterEvaluate Safe)
            ğŸ’¨ Cloud Optimization Enabled
            ğŸŒ Ready for Download (v${{ github.run_number }})
