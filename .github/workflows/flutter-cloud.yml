name: "Visora AI Cloud V4 â€“ Fully Automatic Flutter Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1 â€“ Checkout Repository
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # âœ… Step 2 â€“ Setup Flutter
      - name: ğŸ§  Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"

      # âœ… Step 3 â€“ Export Flutter Home (for GitHub Cloud)
      - name: âš™ï¸ Export Flutter Home
        run: echo "FLUTTER_HOME=$(which flutter | sed 's/\/bin\/flutter//')" >> $GITHUB_ENV

      # âœ… Step 4 â€“ Auto Fix Dependency Versions
      - name: ğŸ§© Auto Fix Dependency Versions
        run: |
          echo "ğŸ”§ Checking and fixing dependencies..."
          flutter pub outdated || true
          sed -i s/translator:.*/translator:\ ^0.1.7/ pubspec.yaml || true
          flutter pub get
          echo "âœ… Dependencies synced successfully!"

      # âœ… Step 5 â€“ Recreate Android Folder (Fix Gradle Issue)
      - name: ğŸ›  Recreate Android folder (fix gradle issue)
        run: |
          echo "ğŸ§© Checking Android directory..."
          if [ ! -d "android" ]; then
            echo "âš™ï¸ Android folder missing â€” recreating now..."
            flutter create .
            echo "âœ… Android folder recreated successfully."
          else
            echo "âœ… Android folder already exists, skipping recreate."
          fi
          flutter pub get

      # âœ… Step 6 â€“ Flutter Pub Get
      - name: ğŸ“¥ Flutter Pub Get
        run: flutter pub get

      # âœ… Step 7 â€“ Create Google Services JSON (Firebase)
      - name: ğŸ”‘ Create google-services.json from secret
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      # âœ… Step 8 â€“ Build Release APK
      - name: ğŸš€ Build Release APK
        run: |
          echo "ğŸš€ Building Visora AI Cloud Release APK..."
          flutter build apk --release
          echo "âœ… Build Completed Successfully!"

      # âœ… Step 9 â€“ Upload APK Artifact to GitHub
      - name: â˜ï¸ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisoraAI-Cloud-Release
          path: build/app/outputs/flutter-apk/app-release.apk

      # âœ… Step 10 â€“ Auto Release to GitHub (Downloadable APK)
      - name: ğŸ“¦ Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Visora AI Cloud Build #${{ github.run_number }}"
          body: |
            âœ… Visora AI Cloud Auto Build Successful!
            ğŸ§  Flutter SDK 3.19.6
            âš™ï¸ Android SDK 35
            ğŸ§© Auto Dependency Fix
            â˜ï¸ Ready for Download
