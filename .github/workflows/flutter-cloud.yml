name: "Visora AI Cloud V7.8 â€“ Fully Stable Build (AppCompat + Firebase + Auto Fix)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # âœ… Step 1 - Checkout Repository
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    # âœ… Step 2 - Setup Flutter SDK
    - name: ğŸ§© Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.19.6"

    # âœ… Step 3 - Export Flutter Home
    - name: âš™ï¸ Export Flutter Home
      run: echo "FLUTTER_HOME=$(which flutter | sed 's/\/bin\/flutter//')" >> $GITHUB_ENV

    # âœ… Step 4 - Auto Fix Dependencies
    - name: ğŸ”„ Auto Fix Dependency Versions
      run: |
        flutter pub get || true
        flutter pub outdated || true
        echo "âœ… Dependencies synced successfully!"

    # âœ… Step 5 - Ensure Android Folder
    - name: ğŸ§± Ensure Android Folder Exists
      run: |
        if [ ! -d "android" ]; then
          flutter create .
          echo "ğŸ†• Android folder created."
        else
          echo "âœ… Android folder exists."
        fi

    # âœ… Step 6 - Gradle Safe Patch
    - name: ğŸ’™ Gradle Safe Patch
      run: |
        echo "
        gradle.beforeProject { project ->
          System.setProperty('org.gradle.unsafe.configuration-cache', 'false')
        }
        gradle.settingsEvaluated {
          System.setProperty('org.gradle.caching', 'true')
          System.setProperty('org.gradle.parallel', 'true')
          System.setProperty('org.gradle.jvmargs', '-Xmx3g -Dfile.encoding=UTF-8')
        }" >> android/settings.gradle
        echo "âœ… Gradle Safe Patch applied."

    # âœ… Step 6.5 - Inject AppCompat Dependency + Create Safe Styles
    - name: ğŸ§© Add AppCompat Dependency + Safe Theme
      run: |
        echo "ğŸ”§ Adding AppCompat dependency..."
        sed -i '/dependencies {/a \    implementation "androidx.appcompat:appcompat:1.7.0"' android/app/build.gradle || true

        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/values-night

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
            <color name=\"white\">#FFFFFF</color>
            <color name=\"black\">#000000</color>
            <color name=\"primaryColor\">#1976D2</color>
        </resources>" > android/app/src/main/res/values/colors.xml

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
            <style name=\"LaunchTheme\" parent=\"android:Theme.Material.Light.NoActionBar\">
                <item name=\"android:windowBackground\">@color/white</item>
                <item name=\"android:statusBarColor\">@color/primaryColor</item>
            </style>

            <style name=\"NormalTheme\" parent=\"android:Theme.Material.Light.NoActionBar\">
                <item name=\"android:windowBackground\">@color/white</item>
            </style>
        </resources>" > android/app/src/main/res/values/styles.xml

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
            <style name=\"LaunchTheme\" parent=\"android:Theme.Material.NoActionBar\">
                <item name=\"android:windowBackground\">@color/black</item>
            </style>
        </resources>" > android/app/src/main/res/values-night/styles.xml

        echo "âœ… AppCompat + MaterialSafe themes applied successfully."

    # âœ… Step 7 - Firebase Config via GitHub Secrets
    - name: ğŸ” Generate Firebase Config (Dynamic Secret)
      run: |
        echo "{
          \"project_info\": {
            \"project_number\": \"${{ secrets.FIREBASE_PROJECT_NUMBER }}\",
            \"project_id\": \"${{ secrets.FIREBASE_PROJECT_ID }}\",
            \"storage_bucket\": \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"
          },
          \"client\": [{
            \"client_info\": {
              \"mobilesdk_app_id\": \"${{ secrets.FIREBASE_APP_ID }}\",
              \"android_client_info\": {
                \"package_name\": \"com.example.visora_ai_flutter\"
              }
            },
            \"api_key\": [{
              \"current_key\": \"${{ secrets.FIREBASE_API_KEY }}\"
            }]
          }],
          \"configuration_version\": \"1\"
        }" > android/app/google-services.json
        echo "âœ… Firebase Config added dynamically."

    # âœ… Step 8 - Create Assets Folder
    - name: ğŸ“ Create Assets Folder
      run: |
        mkdir -p assets/logo assets/images assets/icons assets/lottie
        touch assets/logo/.keep assets/images/.keep assets/icons/.keep assets/lottie/.keep
        echo "âœ… Asset folders ready."

    # âœ… Step 9 - Regenerate Plugin Dependencies
    - name: ğŸ”„ Regenerate Plugins
      run: |
        flutter pub get
        echo "âœ… Flutter plugin dependencies regenerated."

    # âœ… Step 10 - Build APK (Auto Retry)
    - name: ğŸš€ Build Release APK (Retry Safe)
      run: |
        flutter build apk --release || (echo "âš ï¸ Build failed, retrying..." && flutter clean && flutter pub get && flutter build apk --release)
        echo "ğŸ¯ Build completed successfully!"

    # âœ… Step 11 - Upload Artifact
    - name: ğŸ“¤ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VisoraAI-Cloud-Release
        path: build/app/outputs/flutter-apk/app-release.apk

    # âœ… Step 12 - Publish to GitHub Release
    - name: ğŸš€ Publish to GitHub Releases
      if: startsWith(github.ref, 'refs/heads/main')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: "Visora AI Cloud Build #${{ github.run_number }}"
        body: |
          â˜ï¸ Visora AI Cloud Auto Build Successful!
          ğŸ§© Universal Material + AppCompat Safe
          ğŸ” Firebase Secrets Applied
          âš™ï¸ Flutter SDK: 3.19.6
          ğŸ’™ CI Optimization Enabled
          ğŸ Version v${{ github.run_number }}
