name: "Visora AI Cloud V8.1 – CloudRoot Path AutoFix + 100% Stable Build"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ✅ Step 1 - Checkout Repository
    - name: 📦 Checkout Repository
      uses: actions/checkout@v4

    # ✅ Step 2 - Setup Flutter SDK
    - name: 🧩 Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.19.6"

    # ✅ Step 3 - Detect Flutter Root (Cloud Safe)
    - name: 🔍 Detect Flutter Root
      id: flutter-root
      run: |
        FLUTTER_PATH=$(which flutter)
        FLUTTER_ROOT=$(dirname $(dirname $FLUTTER_PATH))
        echo "Flutter root: $FLUTTER_ROOT"
        echo "FLUTTER_ROOT=$FLUTTER_ROOT" >> $GITHUB_ENV
        ls -l $FLUTTER_ROOT/packages/flutter_tools/gradle/ || true

    # ✅ Step 4 - Copy flutter.gradle into Android folder (if missing)
    - name: 🛠 Fix Missing flutter.gradle Path
      run: |
        mkdir -p android/gradle/flutter_tools/gradle
        if [ -f "$FLUTTER_ROOT/packages/flutter_tools/gradle/flutter.gradle" ]; then
          cp $FLUTTER_ROOT/packages/flutter_tools/gradle/flutter.gradle android/gradle/flutter_tools/gradle/flutter.gradle
          echo "✅ Copied flutter.gradle locally."
        else
          echo "⚠️ flutter.gradle not found in Flutter SDK, fallback skipped."
        fi

        # Patch android/app/build.gradle safely
        sed -i '/apply from/d' android/app/build.gradle || true
        echo 'apply from: "../gradle/flutter_tools/gradle/flutter.gradle"' >> android/app/build.gradle
        echo "✅ build.gradle patched successfully."

    # ✅ Step 5 - Get Dependencies
    - name: 🔄 Install Dependencies
      run: flutter pub get

    # ✅ Step 6 - Create Android Resources (Auto Safe)
    - name: 🎨 Create Android Resources
      run: |
        mkdir -p android/app/src/main/res/mipmap-anydpi-v26
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/values-night

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <adaptive-icon xmlns:android=\"http://schemas.android.com/apk/res/android\">
          <background android:drawable=\"@color/ic_launcher_background\"/>
          <foreground android:drawable=\"@mipmap/ic_launcher_foreground\"/>
        </adaptive-icon>" > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
          <color name=\"ic_launcher_background\">#1976D2</color>
          <color name=\"white\">#FFFFFF</color>
          <color name=\"black\">#000000</color>
        </resources>" > android/app/src/main/res/values/colors.xml

        echo "<?xml version=\"1.0\" encoding=\"utf-8\"?>
        <resources>
          <style name=\"LaunchTheme\" parent=\"android:Theme.Material.Light.NoActionBar\">
            <item name=\"android:windowBackground\">@color/white</item>
          </style>
        </resources>" > android/app/src/main/res/values/styles.xml

        echo "✅ Android icons & themes ready."

    # ✅ Step 7 - Firebase Config
    - name: 🔐 Firebase Config (Secrets)
      run: |
        echo "{
          \"project_info\": {
            \"project_number\": \"${{ secrets.FIREBASE_PROJECT_NUMBER }}\",
            \"project_id\": \"${{ secrets.FIREBASE_PROJECT_ID }}\",
            \"storage_bucket\": \"${{ secrets.FIREBASE_STORAGE_BUCKET }}\"
          },
          \"client\": [{
            \"client_info\": {
              \"mobilesdk_app_id\": \"${{ secrets.FIREBASE_APP_ID }}\",
              \"android_client_info\": {\"package_name\": \"com.example.visora_ai_flutter\"}
            },
            \"api_key\": [{\"current_key\": \"${{ secrets.FIREBASE_API_KEY }}\"}]
          }],
          \"configuration_version\": \"1\"
        }" > android/app/google-services.json
        echo "✅ Firebase Config added."

    # ✅ Step 8 - Build APK (Retry Safe)
    - name: 🚀 Build APK (Cloud Safe)
      run: |
        flutter build apk --release || (flutter clean && flutter pub get && flutter build apk --release)
        echo "🎯 Build completed successfully!"

    # ✅ Step 9 - Upload Artifact
    - name: 📤 Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VisoraAI-Cloud-Release
        path: build/app/outputs/flutter-apk/app-release.apk

    # ✅ Step 10 - Publish to GitHub Releases
    - name: 🚀 Publish to GitHub Releases
      if: startsWith(github.ref, 'refs/heads/main')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: "Visora AI Cloud Build #${{ github.run_number }}"
        body: |
          ☁️ Visora AI Cloud V8.1 Build Successful!
          🧠 FlutterRoot AutoFix Patched
          🔐 Firebase Config Ready
          🎨 Android Icons + Themes Generated
          💙 Build Stable in Cloud
