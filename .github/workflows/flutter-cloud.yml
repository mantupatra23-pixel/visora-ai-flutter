name: "üöÄ Visora AI Cloud V8.4 (Final Stable + Telegram Notify)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Firebase & optional rclone (set these as repo secrets)
  FIREBASE_PROJECT_NUMBER: ${{ secrets.FIREBASE_PROJECT_NUMBER }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
  # Telegram notify (set as secrets)
  TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      # 2) Setup Flutter SDK
      - name: üß† Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          channel: "stable"

      # 3) Prepare environment
      - name: üß∞ Prepare Environment
        run: |
          mkdir -p .dart_tool
          flutter pub get || true
          echo "‚úÖ Flutter environment prepared."

      # 4) Patch Gradle (cloud-safe)
      - name: üõ†Ô∏è Patch Gradle File
        run: |
          echo "üîß Patching android/app/build.gradle (cloud-safe)..."
          # remove existing 'apply from' lines to avoid duplicates
          sed -i '/apply from/d' android/app/build.gradle || true
          cat <<'EOF' >> android/app/build.gradle
def localFlutterGradle = file('../packages/flutter_tools/gradle/flutter.gradle')
if (localFlutterGradle.exists()) {
  apply from: localFlutterGradle
} else {
  apply from: System.getenv('FLUTTER_ROOT') + '/packages/flutter_tools/gradle/flutter.gradle'
}
EOF
          echo "‚úÖ Gradle patch done."

      # 5) Install dependencies
      - name: üçÄ Install Dependencies
        run: |
          flutter clean
          flutter pub get
          flutter doctor -v
          echo "‚úÖ Dependencies installed."

      # 6) Create Android resources (adaptive icon + colors + styles)
      - name: üé® Create Android Resources
        run: |
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26
          mkdir -p android/app/src/main/res/values
          mkdir -p android/app/src/main/res/values-night
          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml <<'EOF'
<?xml version="1.0" encoding="utf-8"?>
<adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
  <background android:drawable="@color/ic_launcher_background"/>
  <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
</adaptive-icon>
EOF
          cat > android/app/src/main/res/values/colors.xml <<'EOF'
<?xml version="1.0" encoding="utf-8"?>
<resources>
  <color name="ic_launcher_background">#1976D2</color>
  <color name="white">#FFFFFF</color>
  <color name="black">#000000</color>
</resources>
EOF
          cat > android/app/src/main/res/values/styles.xml <<'EOF'
<?xml version="1.0" encoding="utf-8"?>
<resources>
  <style name="LaunchTheme" parent="android:Theme.Material.Light.NoActionBar">
    <item name="android:windowBackground">@color/white</item>
  </style>
</resources>
EOF
          echo "‚úÖ Android resources created."

      # 7) Firebase config (created from secrets)
      - name: üî• Firebase Config
        run: |
          echo "üî• Generating android/app/google-services.json..."
          cat > android/app/google-services.json <<EOF
{
  "project_info": {
    "project_number": "${FIREBASE_PROJECT_NUMBER}",
    "project_id": "${FIREBASE_PROJECT_ID}",
    "storage_bucket": "${FIREBASE_STORAGE_BUCKET}"
  },
  "client": [{
    "mobilesdk_app_id": "${FIREBASE_APP_ID}",
    "client_info": {"package_name": "com.example.visora_ai_flutter"},
    "api_key": [{ "current_key": "${FIREBASE_API_KEY}" }]
  }],
  "configuration_version": "1"
}
EOF
          echo "‚úÖ Firebase config created."

      # 8) Full Flutter sync + self-healing (clean caches, regen registrant)
      - name: üß© Full Flutter Sync (Self-Healing)
        run: |
          echo "üß© Cleaning caches and syncing dependencies..."
          rm -rf .dart_tool build pubspec.lock android/.gradle
          flutter clean
          flutter pub cache repair
          flutter pub get
          flutter pub outdated || true
          flutter pub upgrade --major-versions || true
          echo "üß† Regenerating plugin registrant (if used)..."
          dart pub get || true
          dart run build_runner build --delete-conflicting-outputs || true
          flutter doctor -v
          echo "‚úÖ Dependencies fully synced."

      # 9) Build APK (optimized; increases Gradle memory if needed)
      - name: ‚öôÔ∏è Build APK (Final Optimized)
        run: |
          echo "üßπ Preparing optimized Gradle properties..."
          # ensure sufficient memory and stable settings
          echo "org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8" >> android/gradle.properties
          echo "org.gradle.daemon=false" >> android/gradle.properties
          echo "android.enableDexingArtifactTransform=false" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

          echo "üöÄ Building APK (release)..."
          flutter build apk --release --no-tree-shake-icons --verbose || (
            echo "‚ö†Ô∏è First build failed ‚Äî retrying after cleaning..."
            flutter clean
            flutter pub get
            flutter build apk --release --no-tree-shake-icons --verbose
          )
          echo "‚úÖ APK build completed successfully!"

      # 10) Upload artifact
      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisoraAI-Cloud-Release
          path: build/app/outputs/flutter-apk/app-release.apk

      # 11) Optional cloud backup via rclone (if RCLONE_CONF secret set)
      - name: ‚òÅÔ∏è Cloud Backup (Optional)
        if: ${{ env.RCLONE_CONF != '' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rclone
          mkdir -p ~/.config/rclone
          echo "${RCLONE_CONF}" > ~/.config/rclone/rclone.conf
          rclone copy build/app/outputs/flutter-apk/app-release.apk "mydrive:VisoraAI-Cloud" || true
          echo "‚úÖ Cloud backup attempted."

      # 12) Publish to GitHub Releases (if main branch)
      - name: üöÄ Publish to GitHub Releases
        if: startsWith(github.ref, 'refs/heads/main')
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Visora AI Cloud Build #${{ github.run_number }}"
          body: |
            ‚úÖ Visora AI Cloud Build Successful!
            üß† Self-Healing Build System
            üî• Firebase Ready
            ‚öôÔ∏è Gradle 8.x + Kotlin 1.9.25
            ‚òÅÔ∏è Full Cloud Compatible

      # 13) Telegram notification (optional) ‚Äî sends Release URL + Run URL
      - name: üîî Telegram Notify (optional)
        if: ${{ env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' && startsWith(github.ref, 'refs/heads/main') }}
        run: |
          echo "üîî Sending Telegram notification..."
          REPO="${GITHUB_REPOSITORY}"
          RUN_ID="${GITHUB_RUN_ID}"
          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          RELEASE_TAG="v${{ github.run_number }}"
          RELEASE_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/${RELEASE_TAG}"
          MESSAGE="‚úÖ <b>Visora AI Cloud Build #${{ github.run_number }}</b> successful.%0A%0Aüîπ <a href='${RELEASE_URL}'>Download Release</a>%0Aüîπ <a href='${RUN_URL}'>Open Workflow Run</a>"
          # send
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="HTML" \
            -d text="${MESSAGE}" || true
          echo "‚úÖ Telegram notify attempted."
