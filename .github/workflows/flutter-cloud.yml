name: ☁️ Visora AI Cloud V4 — Fully Automatic Flutter Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Step 1 — Checkout Repo
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      # ✅ Step 2 — Setup Flutter
      - name: 🧠 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"

      # ✅ Step 3 — Auto-Fix Dependencies
      - name: 🔧 Auto Fix Dependency Versions
        run: |
          echo "🔍 Checking and fixing dependencies..."
          flutter pub outdated || true
          sed -i 's/translator: .*/translator: ^0.1.7/' pubspec.yaml
          flutter pub get
          echo "✅ Dependency versions synced successfully!"

      # ✅ Step 4 — Recreate Android Folder if Broken
      - name: 🛠 Recreate Android folder (fix gradle issue)
        run: |
          flutter create --platforms=android --project-name visora_ai_flutter .
          flutter pub get

      # ✅ Step 5 — Flutter Pub Get
      - name: 📦 Flutter pub get
        run: flutter pub get

      # ✅ Step 6 — Create Google Services JSON (Firebase)
      - name: 🔑 Create google-services.json from secret
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      # ✅ Step 7 — Build Release APK
      - name: 🚀 Build Release APK
        run: |
          echo "🚀 Building Visora AI Cloud Release APK..."
          flutter build apk --release
          echo "✅ Build Completed Successfully!"

      # ✅ Step 8 — Upload Artifact to GitHub
      - name: ☁️ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VisoraAI-Cloud-Release
          path: build/app/outputs/flutter-apk/app-release.apk

      # ✅ Step 9 — Auto Release to GitHub (Downloadable APK)
      - name: 📦 Publish to GitHub Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/heads/main')
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Visora AI Cloud Build #${{ github.run_number }}"
          body: |
            🚀 Visora AI Cloud Auto Build Successful!
            ✅ Flutter SDK 3.19.6
            ✅ Android SDK 35
            ✅ Auto Dependency Fix
            ✅ Ready for Download
