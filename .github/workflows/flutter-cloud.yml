name: â˜ï¸ Visora AI Cloud v3 â€“ Auto-Healing Build & Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"  # âœ… Updated to latest stable (Fix for SDK mismatch)

      - name: ğŸ”§ Auto-Heal Gradle Config
        run: |
          echo "âš™ï¸ Applying Gradle Auto-Heal Fix..."
          cat > android/build.gradle <<'EOF'
          buildscript {
              ext.kotlin_version = '1.9.25'
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.5.2'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
                  classpath 'com.google.gms:google-services:4.4.2'
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }

          rootProject.buildDir = "../build"

          // âœ… EARLY EVALUATION FIX
          gradle.beforeProject { project ->
              if (project.hasProperty("android")) {
                  project.android {
                      if (!project.hasProperty("compileSdkVersion")) compileSdkVersion 35
                      if (!project.hasProperty("namespace")) namespace = "com.example.visora_ai_flutter"
                  }
              }
          }

          subprojects {
              project.buildDir = "${rootProject.buildDir}/${project.name}"
              project.evaluationDependsOn(":app")

              tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                  kotlinOptions {
                      jvmTarget = "17"
                      apiVersion = "1.9"
                      languageVersion = "1.9"
                      freeCompilerArgs += ["-Xskip-metadata-version-check"]
                  }
              }
          }

          tasks.register("clean", Delete) {
              delete rootProject.buildDir
          }
          EOF
          echo "âœ… Gradle Auto-Heal Complete!"

      - name: ğŸ“¦ Flutter Pub Get
        run: flutter pub get

      - name: ğŸ”‘ Setup Google Services
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      - name: ğŸš€ Build Release APK
        run: |
          echo "ğŸ—ï¸ Building Visora AI Release APK..."
          flutter build apk --release
          echo "âœ… Build Completed Successfully!"

      - name: â˜ï¸ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Visora-AI-Cloud-Build
          path: build/app/outputs/flutter-apk/app-release.apk
