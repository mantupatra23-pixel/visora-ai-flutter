name: "Visora AI Cloud V7.3 â€“ Fully Automatic Flutter Build (Cloud + Auto Fix + Firebase)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # âœ… Step 1 â€“ Checkout Repository
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    # âœ… Step 2 â€“ Setup Flutter SDK
    - name: ğŸ§© Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.19.6"

    # âœ… Step 3 â€“ Export Flutter Home
    - name: ğŸ—ï¸ Export Flutter Home
      run: echo "FLUTTER_HOME=$(which flutter | sed 's/\/bin\/flutter//')" >> $GITHUB_ENV

    # âœ… Step 4 â€“ Auto Fix Dependency Versions
    - name: ğŸ”„ Auto Fix Dependency Versions
      run: |
        echo "ğŸŒ Checking and syncing dependencies..."
        flutter pub outdated || true
        flutter pub get
        echo "âœ… Dependencies synced successfully!"

    # âœ… Step 5 â€“ Recreate Android Folder (Safe Mode)
    - name: ğŸ§± Recreate Android Folder if Missing
      run: |
        echo "ğŸ” Checking Android folder..."
        if [ ! -d "android" ]; then
          flutter create .
          echo "âœ… Android folder recreated successfully."
        else
          echo "âœ… Android folder exists - skipping recreate."
        fi
        flutter pub get

    # âœ… Step 6 â€“ Apply Gradle Safe Patch (Crash Prevention)
    - name: ğŸ’™ Apply Gradle Safe Patch
      run: |
        echo "ğŸ”§ Patching Gradle settings for Visora AI Cloud..."
        echo "
        gradle.beforeProject { project ->
            System.setProperty('kotlin.build.report.enabled', 'false')
            System.setProperty('kotlin.daemon.enabled', 'false')
            System.setProperty('org.gradle.unsafe.configuration-cache', 'false')
        }
        gradle.rootProject {
            try {
                project.ext.properties.remove('buildFlowServiceProperty')
                println('ğŸ’™ buildFlowServiceProperty removed safely.')
            } catch (ignored) {}
        }
        gradle.settingsEvaluated {
            System.setProperty('org.gradle.caching', 'true')
            System.setProperty('org.gradle.parallel', 'true')
            System.setProperty('org.gradle.jvmargs', '-Xmx3g -Dfile.encoding=UTF-8')
            println('ğŸ’¨ CI optimization active.')
        }" >> android/settings.gradle

    # âœ… Step 7 â€“ Auto Create Firebase JSON from Secret
    - name: ğŸ” Create google-services.json from GitHub Secret
      run: |
        echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json
        echo "âœ… Firebase google-services.json created."

    # âœ… Step 8 â€“ Auto Create Missing Asset Folders
    - name: ğŸ—‚ï¸ Create Missing Asset Folders
      run: |
        mkdir -p assets/lottie assets/logo assets/icons assets/images
        touch assets/lottie/.keep assets/logo/.keep assets/icons/.keep assets/images/.keep
        echo "âœ… Asset folders verified and created."

    # âœ… Step 9 â€“ Regenerate Flutter Plugin Dependencies
    - name: ğŸ” Regenerate Flutter Plugin Dependencies
      run: |
        echo "ğŸ”„ Regenerating .flutter-plugins-dependencies..."
        flutter pub get
        if [ ! -f .flutter-plugins-dependencies ]; then
          echo '{"plugins":{"ios":[],"android":[]}}' > .flutter-plugins-dependencies
          echo "âœ… Plugin file created successfully."
        else
          echo "âœ… Plugin file already exists."
        fi

    # âœ… Step 10 â€“ Build Release APK
    - name: ğŸš€ Build Visora AI Cloud Release APK
      run: |
        echo "âš™ï¸ Building Visora AI Cloud APK..."
        flutter build apk --release
        echo "âœ… Build Completed Successfully!"

    # âœ… Step 11 â€“ Upload APK Artifact to GitHub
    - name: â˜ï¸ Upload APK Artifact to GitHub
      uses: actions/upload-artifact@v4
      with:
        name: VisoraAI-Cloud-Release
        path: build/app/outputs/flutter-apk/app-release.apk

    # âœ… Step 12 â€“ Auto Publish to GitHub Releases (Versioning)
    - name: ğŸš€ Publish to GitHub Releases
      if: startsWith(github.ref, 'refs/heads/main')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: "Visora AI Cloud Build #${{ github.run_number }}"
        body: |
          ğŸŒ Visora AI Cloud Auto Build Successful!
          âš™ï¸ Flutter SDK 3.19.6
          â˜ï¸ Cloud Optimization Enabled
          ğŸ”’ Firebase Config Added via Secret
          ğŸ§  Asset Auto-Fix Active
          ğŸ’¨ CI Build Ready (v${{ github.run_number }})
