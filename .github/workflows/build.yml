name: Build APK (Final Safe Mode)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: 🔄 Clean and Restore Dependencies
        run: |
          echo "🧹 Cleaning previous builds and cache..."
          rm -rf .dart_tool pubspec.lock build
          flutter clean
          echo "📦 Fetching dependencies..."
          flutter pub get
          flutter pub upgrade --major-versions
          echo "✅ Dependencies installed successfully."

      - name: ⚙️ Verify Dart Tool Setup
        run: |
          echo "🔍 Checking .dart_tool directory..."
          if [ ! -d ".dart_tool" ]; then
            echo "⚠️ .dart_tool not found, forcing rebuild..."
            flutter pub get
          fi
          ls -lh .dart_tool || echo "✅ .dart_tool recreated successfully."

      - name: 🚀 Build Flutter APK (Release)
        env:
          _JAVA_OPTIONS: "-Xmx1024m -XX:+UseParallelGC"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx1024m'"
        run: |
          echo "🏗️ Starting Flutter build (Release Mode)..."
          flutter build apk --release --no-tree-shake-icons --verbose
          echo "✅ APK build finished."

      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-release
          path: build/app/outputs/flutter-apk/app-release.apk
