name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Clean cache and prepare
        run: |
          rm -rf build .dart_tool pubspec.lock
          flutter pub get
          flutter doctor -v

      - name: Build APK in Low-Memory Mode
        env:
          _JAVA_OPTIONS: "-Xmx1024m -XX:+UseParallelGC"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx1024m'"
        run: |
          flutter build apk --release --no-tree-shake-icons --verbose
