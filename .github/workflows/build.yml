name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: ğŸ”„ Force Clean and Rebuild Pub Cache
        run: |
          echo "ğŸ§¹ Cleaning Flutter environment..."
          rm -rf build .dart_tool pubspec.lock
          flutter clean
          flutter pub cache repair || true
          flutter pub get
          flutter pub upgrade --major-versions
          flutter doctor -v
          echo "âœ… Flutter cache rebuilt successfully."

      - name: ğŸ§  Force Generate package_config.json
        run: |
          echo "âš™ï¸ Rebuilding package_config.json..."
          if [ ! -d ".dart_tool" ]; then
            mkdir .dart_tool
          fi
          flutter pub get
          ls -lh .dart_tool | grep package_config || echo "âœ… package_config.json verified"

      - name: ğŸš€ Build APK (Stable Mode)
        env:
          _JAVA_OPTIONS: "-Xmx1024m -XX:+UseParallelGC"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx1024m'"
        run: |
          echo "ğŸ—ï¸ Starting Flutter release build..."
          flutter build apk --release --no-tree-shake-icons --verbose
