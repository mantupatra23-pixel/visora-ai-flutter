name: Build APK (Stable & Low Memory Mode)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: ðŸ§¹ Clean Project
        run: |
          echo "ðŸ§¼ Cleaning Flutter and Gradle..."
          rm -rf .dart_tool pubspec.lock build
          flutter clean

      - name: ðŸ”§ Install Dependencies
        run: |
          echo "ðŸ“¦ Running flutter pub get..."
          flutter pub get
          echo "âœ… Dependencies installed."

      - name: âš™ï¸ Gradle Memory Optimization
        run: |
          echo "ðŸ§  Applying memory optimization..."
          echo "org.gradle.daemon=false" >> android/gradle.properties
          echo "org.gradle.parallel=false" >> android/gradle.properties
          echo "org.gradle.configureondemand=false" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx1024m -XX:+UseParallelGC -Dkotlin.daemon.jvm.options=-Xmx512m" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "âœ… Gradle memory fix applied."

      - name: ðŸ§± Build Release APK (Low Memory Safe)
        env:
          JAVA_OPTS: "-Xmx1024m"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false"
        run: |
          echo "ðŸš€ Building release APK safely..."
          flutter build apk --release --no-tree-shake-icons --verbose || flutter build apk --release --no-tree-shake-icons -v
          echo "âœ… Build complete."

      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-release
          path: build/app/outputs/flutter-apk/app-release.apk
