name: Build APK (Final Safe Mode)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: ğŸ”„ Clean and Restore Dependencies
        run: |
          echo "ğŸ§¹ Cleaning previous builds and cache..."
          rm -rf .dart_tool pubspec.lock build
          flutter clean
          echo "ğŸ“¦ Fetching dependencies..."
          flutter pub get
          flutter pub upgrade --major-versions
          echo "âœ… Dependencies installed successfully."

      - name: âš™ï¸ Verify Dart Tool Setup
        run: |
          echo "ğŸ” Checking .dart_tool directory..."
          if [ ! -d ".dart_tool" ]; then
            echo "âš ï¸ .dart_tool not found, forcing rebuild..."
            flutter pub get
          fi
          ls -lh .dart_tool || echo "âœ… .dart_tool recreated successfully."

      - name: ğŸš€ Build Flutter APK (Release)
        env:
          _JAVA_OPTIONS: "-Xmx1024m -XX:+UseParallelGC"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx1024m'"
        run: |
          echo "ğŸ—ï¸ Starting Flutter build (Release Mode)..."
          flutter build apk --release --no-tree-shake-icons --verbose
          echo "âœ… APK build finished."

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-release
          path: build/app/outputs/flutter-apk/app-release.apk
