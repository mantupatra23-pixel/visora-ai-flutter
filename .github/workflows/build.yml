name: Build APK (Stable & Low Memory Mode)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: 🧹 Clean Project
        run: |
          echo "🧼 Cleaning Flutter and Gradle..."
          rm -rf .dart_tool pubspec.lock build
          flutter clean

      - name: 🔧 Install Dependencies
        run: |
          echo "📦 Running flutter pub get..."
          flutter pub get
          echo "✅ Dependencies installed."

      - name: ⚙️ Gradle Memory Optimization
        run: |
          echo "🧠 Applying memory optimization..."
          echo "org.gradle.daemon=false" >> android/gradle.properties
          echo "org.gradle.parallel=false" >> android/gradle.properties
          echo "org.gradle.configureondemand=false" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx1024m -XX:+UseParallelGC -Dkotlin.daemon.jvm.options=-Xmx512m" >> android/gradle.properties
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "✅ Gradle memory fix applied."

      - name: 🧱 Build Release APK (Low Memory Safe)
        env:
          JAVA_OPTS: "-Xmx1024m"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false"
        run: |
          echo "🚀 Building release APK safely..."
          flutter build apk --release --no-tree-shake-icons --verbose || flutter build apk --release --no-tree-shake-icons -v
          echo "✅ Build complete."

      - name: 📤 Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: visora-ai-release
          path: build/app/outputs/flutter-apk/app-release.apk
