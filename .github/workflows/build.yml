name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: 🔧 Clean and Warm-up Flutter
        run: |
          echo "🧹 Cleaning environment..."
          rm -rf build .dart_tool pubspec.lock
          flutter clean
          flutter pub get
          flutter pub upgrade --major-versions
          flutter doctor -v
          echo "🔥 Pre-warming Flutter build system..."
          flutter build apk --debug || true

      - name: 🧠 Verify Dart Tool Exists
        run: |
          if [ ! -f ".dart_tool/package_config.json" ]; then
            echo "⚙️ Regenerating package_config.json..."
            flutter pub get
          else
            echo "✅ package_config.json found."
          fi
          ls -lh .dart_tool | grep package_config || echo "✅ Verified .dart_tool folder."

      - name: 🚀 Build APK (Stable Release)
        env:
          _JAVA_OPTIONS: "-Xmx1024m -XX:+UseParallelGC"
          GRADLE_OPTS: "-Xmx1024m -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx1024m'"
        run: |
          echo "🏗️ Building release APK..."
          flutter build apk --release --no-tree-shake-icons --verbose
